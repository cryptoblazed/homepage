<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1, h2 {
            text-align: center;
            color: #D7263D;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        select, input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Secret Santa Questionnaire</h1>
    
    <form action="YOUR_FORMSPREE_ENDPOINT" method="POST">
        <!-- Name Section -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Favorite Things Section -->
        <h2>Favorite Things</h2>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" name="color">
        </div>
        <div class="form-group">
            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby">
        </div>
        <div class="form-group">
            <label for="food">Food:</label>
            <input type="text" id="food" name="food">
        </div>
        <div class="form-group">
            <label for="snack">Snack:</label>
            <input type="text" id="snack" name="snack">
        </div>
        <div class="form-group">
            <label for="candy">Candy:</label>
            <input type="text" id="candy" name="candy">
        </div>
        <div class="form-group">
            <label for="beverage">Beverage:</label>
            <input type="text" id="beverage" name="beverage">
        </div>
        <div class="form-group">
            <label for="movie">Movie:</label>
            <input type="text" id="movie" name="movie">
        </div>
        <div class="form-group">
            <label for="book">Book:</label>
            <input type="text" id="book" name="book">
        </div>
        <div class="form-group">
            <label for="scent">Scent:</label>
            <input type="text" id="scent" name="scent">
        </div>
        <div class="form-group">
            <label for="sports-team">Sports Team:</label>
            <input type="text" id="sports-team" name="sports-team">
        </div>
        <div class="form-group">
            <label for="store">Store:</label>
            <input type="text" id="store" name="store">
        </div>

        <!-- Wish List Section -->
        <h2>Wish List</h2>
        <div class="form-group">
            <textarea id="wishlist" name="wishlist" rows="4" placeholder="Enter items you would like..."></textarea>
        </div>

        <!-- This or That Section -->
        <h2>This or That</h2>
        <div class="form-group">
            <label for="coffee-tea">Coffee or Tea:</label>
            <select id="coffee-tea" name="coffee-tea">
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
            </select>
        </div>
        <div class="form-group">
            <label for="black-white">Black or White:</label>
            <select id="black-white" name="black-white">
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
        </div>
        <div class="form-group">
            <label for="neutral-color">Neutral or Color:</label>
            <select id="neutral-color" name="neutral-color">
                <option value="neutral">Neutral</option>
                <option value="color">Color</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pastel-bright">Pastel or Bright:</label>
            <select id="pastel-bright" name="pastel-bright">
                <option value="pastel">Pastel</option>
                <option value="bright">Bright</option>
            </select>
        </div>
        <div class="form-group">
            <label for="music-movie">Music or Movie:</label>
            <select id="music-movie" name="music-movie">
                <option value="music">Music</option>
                <option value="movie">Movie</option>
            </select>
        </div>
        <div class="form-group">
            <label for="game-toy">Game or Toy:</label>
            <select id="game-toy" name="game-toy">
                <option value="game">Game</option>
                <option value="toy">Toy</option>
            </select>
        </div>
        <div class="form-group">
            <label for="warm-cold">Warm or Cold:</label>
            <select id="warm-cold" name="warm-cold">
                <option value="warm">Warm</option>
                <option value="cold">Cold</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chocolate-vanilla">Chocolate or Vanilla:</label>
            <select id="chocolate-vanilla" name="chocolate-vanilla">
                <option value="chocolate">Chocolate</option>
                <option value="vanilla">Vanilla</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sweet-salty">Sweet or Salty:</label>
            <select id="sweet-salty" name="sweet-salty">
                <option value="sweet">Sweet</option>
                <option value="salty">Salty</option>
            </select>
        </div>
        <div class="form-group">
            <label for="mints-gum">Mints or Gum:</label>
            <select id="mints-gum" name="mints-gum">
                <option value="mints">Mints</option>
                <option value="gum">Gum</option>
            </select>
        </div>

        <!-- Size Section -->
        <h2>Size</h2>
        <div class="form-group">
            <label for="shirt">Shirt:</label>
            <input type="text" id="shirt" name="shirt">
        </div>
        <div class="form-group">
            <label for="shoe">Shoe:</label>
            <input type="text" id="shoe" name="shoe">
        </div>
        <div class="form-group">
            <label for="pants">Pants:</label>
            <input type="text" id="pants" name="pants">
        </div>

        <!-- Specifics Section -->
        <h2>Specifics</h2>
        <div class="form-group">
            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="dislikes">Dislikes:</label>
            <textarea id="dislikes" name="dislikes" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="need-more">Things I Need More Of:</label>
            <textarea id="need-more" name="need-more" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="dont-need">Things I Don't Need:</label>
            <textarea id="dont-need" name="dont-need" rows="2"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
